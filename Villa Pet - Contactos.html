<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contacto.css">
    <script src="https://kit.fontawesome.com/0f45df6ad2.js" crossorigin="anonymous"></script>
    <title>Villa Pet - Contactos</title>
</head>

<body>
    <header class="container">
        <h2>Villa Pet</h2>
        <nav>
            <ul>
                <a href="Villa%20Pet.html"><button>Inicio</button></a>
                <a href="Villa%20Pet%20-%20Productos.html"><button>Productos</button></a>
                <a href="Villa%20Pet%20-%20Contactos.html"><button>Contactos</button></a>
            </ul>
        </nav>
    </header>

    <section class="contact-section">
        <form class="contact-form">
            <h1>Ponte en contacto con nosotros</h1>
            <h4>Por favor completa el siguiente formulario.</h4>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required>

            <label for="Correo">Correo:</label>
            <input type="email" id="Correo" name="Correo" placeholder="Tu correo electrónico" required>

            <label for="Celular">Celular:</label>
            <input type="text" id="Celular" name="Celular" placeholder="Tu número de celular" required>

            <label for="Mensaje">Mensaje:</label>
            <textarea id="Mensaje" name="Mensaje" placeholder="Tu mensaje..." required></textarea>

            <input type="submit" value="Enviar" class="submit-btn">
        </form>

        <div class="thank-you">
            <h4>Nos pondremos en contacto lo más pronto posible</h4>
            <h2>Gracias</h2>
        </div>

    </section>

    <footer>
        <h3>(Redes Sociales)</h3>
        <h3>(Número Celular)</h3>
        <h3>Copyright 2024 - Derechos Reservados</h3>
    </footer>
</body>

</html>
